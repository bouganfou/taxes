<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
	
	<div class="container col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Ajout d'une Entreprise</div>
			<div class="panel-body">
				<form th:action="@{saveEntreprise}" method="post">
					<div class="form-group">
						<label class="control-label">Nom:</label>
						<input class="form-control" name="nom" type="text" th:value="${entreprise.nom}"/>
						<span class="text-danger" th:errors="${entreprise.nom}"></span>
					</div> 
					<div class="form-group">
						<label class="control-label">Raison sociale:</label>
						<input class="form-control" name="raisonSociale" type="text" th:value="${entreprise.raisonSociale}"/>
						<span class="text-danger" th:errors="${entreprise.raisonSociale}"></span>
					</div> 
					<div class="form-group">
						<label class="control-label">Email:</label>
						<input class="form-control" name="email" type="text" th:value="${entreprise.email}"/>
						<span class="text-danger" th:errors="${entreprise.email}"></span>
					</div> 
					
						<button type="submit" class="btn btn-primary">Save</button>
					
				</form>
			
		</div>
		</div>
	</div>
	</div>
</body>
</html>
